# Custom conda installer for Caelus Python Library

name: caelus-conda
version: v1.0.1

install_in_dependency_order: True

channels:
  - https://repo.anaconda.com/pkgs/main/
  - file://LOCAL_CHANNEL_PATH

specs:
  - python >=3.7
  - conda
  - pip
  - six
  - nomkl            [not win]
  - mkl 2017.0.1*    [win]
  - numpy
  - matplotlib
  - pyyaml
  - pytz
  - jinja2
  - caelus

exclude:


company: "Applied CCM"

